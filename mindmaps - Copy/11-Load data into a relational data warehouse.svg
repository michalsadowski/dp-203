+ Data warehouse
++ 1) Load staging tables <<topic1>>
+++_ Creating staging tables
+++_ Using the COPY command
+++_ Using external tables
++ 2) Load dimension tables  <<topic2>>
+++_ Using a CREATE TABLE AS (CTAS) statement
